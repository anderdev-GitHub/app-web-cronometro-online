<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro Online │ Flash</title>
    <link rel="shortcut icon" href="assets/favicon-anderdev-cinza-verde.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="video-container">
        <video autoplay muted loop id="background-video" poster="backgorund-flash-vs-flash-reverso.png"
            src="assets/backgorund-flash-vs-flash-reverso.mp4">
            <source src="assets/backgorund-flash-vs-flash-reverso.mp4" type="video/mp4">
            <source src="assets/backgorund-flash-vs-flash-reverso.webm" type="video/webm">
            <source src="assets/backgorund-flash-vs-flash-reverso.ogg" type="video/ogg">
            Seu navegador não suporta vídeo HTML5.
        </video>
    </div>

    <main id="stopwatch">
        <h2 id="timer">
            00:00:00:000
        </h2>

        <div id="actions">
            <button id="reset">
                <i class="fa-solid fa-rotate-right"></i>
            </button>

            <button id="power" action="start">
                <i class="fa-solid fa-play"></i>
            </button>

            <button id="mark">
                <i class="fa-solid fa-flag"></i>
            </button>
        </div>

        <div id="marks-list">
            <p>Marca 1: 00:00:05:28</p>
            <p>Marca 2: 00:00:06:28</p>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
